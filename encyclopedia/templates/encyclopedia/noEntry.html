{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ entryTitle }} not found!
{% endblock %}

{% block body %}
    <h1>There is no page for {{ entryTitle }}</h1>
    <p>Help expand Wiki by creating a page for {{ entryTitle }}. <a href="{% url 'newEntry' %}">Click here</a> to get started.</p>   
{% endblock %}
